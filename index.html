      font-family: "comicsans";

<body>
  <div class="container">
    <div class="row" style="margin-top: 10%">
      <h1 id="title">President Chooser 2.0</h1>
    </div>

    <div id="main-panel" class="row" style="margin-top: 5%">
      <div class="col-sm-offset-3 col-sm-6">
        <div class="panel panel-default">
          <div class="panel-heading"><strong>Elija su presidente</strong></div>
          <div class="panel-body">
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <input type="text" class="form-control" value="3A: Lucía Álvarez">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" value="2A: Juan Cuesta">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" value="1A: Vicenta Benito">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <input type="text" class="form-control" value="3B: María Concepción de la Fuente">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" value="2B: Nieves Cuesta">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" value="1B: Mauricio Hidalgo">
                </div>
              </div>
            </div>
            <div class="row text-center">
              <button id="main-button" class="btn btn-lg btn-success">Niño dale a una tecla</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="video-panel" class="row text-center" style="margin-top: 5%; display: none">
      <div class="col-sm-offset-3 col-sm-6">
        <video id="video-player" width="512" height="384">
          <source src="video.mp4" type="video/mp4">
          <source src="video.ogv" type="video/ogg">
        Your browser does not support the video tag.
        </video>
      </div>
    </div>
  </div>

  <div id="result-panel" class="row" style="margin-top: 5%; display: none">
    <div class="col-sm-offset-3 col-sm-6 text-center">
      <h3 id="presidente"></h3>
      <button id="reload-button" class="btn btn-lg btn-info" style="margin-top: 5%">Impugno el sorteo</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-2.2.4.min.js"
          integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
          crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"

          crossorigin="anonymous"></script>
  <script src="scripts.js"></script>
